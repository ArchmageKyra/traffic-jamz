<!DOCTYPE html>

<body>
<h1>Legend</h1>
<svg width="500" height="300">
    <text x="1", y="10">Cluster Values- Number of Accidents</text>
    <rect x="1", y="15", width="20", height="20" fill="#6bcc39ff" />
        <text x="22", y="30">Low amount</text>
    <rect x="110", y="15", width="20", height="20" fill= "#f0c20cff" />
        <text x="132", y="30">Moderate amount</text>
    <rect x="250", y="15", width="20", height="20" fill="#f18017ff" />
        <text x="271", y="30">High amount</text>
    
    <text x="1", y="60">Point Values- Accident Severity</text>
    <rect x="1", y="65", width="20", height="20" fill="#74d2feff" />
        <text x="22", y="80">Low severity(1)</text>
    <rect x="128", y="65", width="20", height="20" fill= "#427c97ff" />
        <text x="150", y="80">Moderate severity(2)</text>
    <rect x="290", y="65", width="20", height="20" fill="#162f3bff" />
        <text x="312", y="80">High severity(3)</text>
</svg>
